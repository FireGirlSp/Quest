<div class="main-block">
    <h1 class="h1" (click)="getStart()">Welcome!</h1>
    <mat-card class="card" *ngIf="isStart">
        <mat-card-header>
            <mat-card-title class="card-title">Как называется песня, минус которой приведен ниже?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <audio controls class="audio">
                <source src="assets/audio/Для тебя.mp3" type="audio/mpeg">
            </audio>
            <p></p>
            <form [formGroup]="formGroupControl" class="form">
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Ответ</mat-label>
                    <input matInput formControlName="answer">
                </mat-form-field>
                <mat-error *ngIf="error">
                    {{error}}
                </mat-error>
            </form>
        </mat-card-content>
        <mat-card-actions class="actions" *ngIf="!isCorrect">
            <button mat-button class="button" (click)="answer()"><span>Ответить</span></button>
        </mat-card-actions>
    </mat-card>
    <div class="button-nav-container">
        <button mat-button class="button-nav" *ngIf="isCorrect"><span>Открыть карту</span></button>
        <button mat-button class="button-nav" (click)="openDialog()" *ngIf="isCorrect"><span>Далее</span></button>
    </div>
</div>
