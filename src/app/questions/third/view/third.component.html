<div class="main-block">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title class="card-title">Какие песни описывают наборы смайликов?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroupControl" class="form">
                <div>
                    Набор смайликов 1
                </div>
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Название трека</mat-label>
                    <input matInput formControlName="smiles1">
                </mat-form-field>
                <div>
                    Набор смайликов 2
                </div>
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Название трека</mat-label>
                    <input matInput formControlName="smiles2">
                </mat-form-field>
                <div>
                    Набор смайликов 3
                </div>
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Название трека</mat-label>
                    <input matInput formControlName="smiles3">
                </mat-form-field>
                <div>
                    Набор смайликов 4
                </div>
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Название трека</mat-label>
                    <input matInput formControlName="smiles4">
                </mat-form-field>
                <div>
                    Набор смайликов 5
                </div>
                <mat-form-field appearance="legacy" class="form-field">
                    <mat-label>Название трека</mat-label>
                    <input matInput formControlName="smiles5">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button mat-button class="button" (click)="answer()"><span>Проверить</span></button>
        </mat-card-actions>
    </mat-card>
    <div class="button-nav-container">
        <button mat-button class="button-nav" *ngIf="isCorrect"><span>Открыть карту</span></button>
        <button mat-button class="button-nav" (click)="nextPage()" *ngIf="isCorrect"><span>Далее</span></button>
    </div>
</div>
